<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - PFIZER License Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(42, 42, 42, 0.95);
            padding: 50px;
            border-radius: 15px;
            border: 3px solid #667eea;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            margin-bottom: 35px;
            color: #667eea;
            font-size: 26px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            background: #2a2a2a;
            border: 2px solid #667eea;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #764ba2;
            background: #2d2d2d;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #6B46C1 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,107,107,0.1);
            border-radius: 8px;
            border: 1px solid #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Admin Login - PFIZER License Server</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label>üë§ Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>üîí Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">üöÄ Login</button>
        </form>
    </div>
</body>
</html>
